name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Verify manifest version matches tag
        run: |
          manifest_version=$(python3 -c "import json; print(json.load(open('custom_components/arcam_fmj/manifest.json'))['version'])")
          if [ "$manifest_version" != "${{ steps.version.outputs.version }}" ]; then
            echo "::error::Tag version (${{ steps.version.outputs.version }}) does not match manifest.json version ($manifest_version)"
            exit 1
          fi

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract the changelog section for this version
          version="${{ steps.version.outputs.version }}"
          # Get content between this version header and the next version header
          awk "/^### v${version}$/,/^### v[0-9]/" README.md | head -n -1 | tail -n +2 > /tmp/changelog.md
          echo "body<<CHANGELOG_EOF" >> "$GITHUB_OUTPUT"
          cat /tmp/changelog.md >> "$GITHUB_OUTPUT"
          echo "CHANGELOG_EOF" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          body: ${{ steps.changelog.outputs.body }}
          generate_release_notes: false
